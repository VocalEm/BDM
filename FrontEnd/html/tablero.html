<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<header class="main_header" style="position: static;">

        <div class="main_header_nameapp" style="margin-right: 250px;" >
            <h1 class="motion">MOTION</h1>
        </div>
        <div class="main_header_search" >
            <input type="text" id="input_serach_mp" placeholder="Buscar" style="width: 500px;">
        </div>
        <div class="main_header_ri" style="display: none;">
            <a class="main_headers">Registrarse</a>
            <a class="main_headers">Iniciar Sesión</a>
        </div>
    </div>
</header>
<body>
    <main class="main_body_index">
        <div class="main_body_barralateral">
            <div class="main_body_barralateral_iconos">
                <a class="icono_bl"> 
                    <image 
                    id="OpenDash"
                    src="/assets/Home.png"
                    class="header_icono"
                    /> 
                </a>
                <a class="icono_bl">
                    <image 
                    id="OpenDash"
                    src="/assets/Search.png"
                    class="header_icono"
                    />
                </a>
                <a class="icono_bl">
                    <image 
                    id="OpenDash"
                    src="/assets/usuarios-alt (3) 1.png"
                    class="header_icono" 
                    />
                </a>
                <a class="icono_bl">
                    <image 
                    id="OpenDash"
                    src="/assets/favorite.png"
                    class="header_icono" 
                    />
                </a>
                <a class="icono_bl">
                    <image 
                    id="OpenDash"
                    src="/assets/Plus square.png"

                </a>
                <a class="icono_bl">
                    <image

                    src="/assets/Mask group.png"

                    />
                </a>
                <a>
                    <image

                    src="/assets/More vertical.png"
                    class="header_icono" 
                    />
                </a>
            </div>   
            </div> 
        </div>

            </div>

            <div class="pageUsu_publics">

                    </div> 
                    <div class="tableros">

                        <p class="titulo-publicacion">Swiming</p>

                    <div class="tableros">

                    <div class="tableros">

                    </div>
                    <div class="tableros">

                    </div>
                    <div class="tableros">
                        <img src="/assets/soccer.png" alt="Publicación 7">

                    <div class="tableros">
                        <img src="/assets/run.png" alt="Publicación 8">
